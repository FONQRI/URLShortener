[listener]
host=localhost
port=8000
minThreads=4
maxThreads=100
cleanupInterval=60000
readTimeout=60000
maxRequestSize=16000
maxMultiPartSize=10000000

[files]
path=data
encoding=UTF-8
maxAge=90000
cacheTime=60000
cacheSize=1000000
maxCachedFileSize=65536

[templates]
path=data
suffix=.html
encoding=UTF-8
cacheSize=1000000
cacheTime=60000
